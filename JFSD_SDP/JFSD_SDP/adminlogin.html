<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e74c3c, #8e44ad);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar Styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background-color: #c0392b;
            transform: scale(1.1);
            border-radius: 5px;
        }

        .login-container .login-btn {
            background-color: #16a085;
            border: none;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-container .login-btn:hover {
            background-color: #1abc9c;
            transform: scale(1.1);
        }

        /* Main Content Styling */
        .main-content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            margin: 40px auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h2 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Keyframes for Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            margin-top: auto;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <ul>
            <li><a href="managestudent.html">Manage Students</a></li>
            <li><a href="projectsubmissions.html">Project Submissions</a></li>
            <li><a href="quickactions.html">Quick Actions</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li class="login-container">
                <button class="login-btn" onclick="window.location.href='index.html'">Logout</button>
            </li>
        </ul>
    </nav>
    <!-- Space between Navbar and Login Form -->
    <div class="navbar-space"></div>

    <!-- Admin Login Form Section -->
    <section id="login-form" class="login-form">
        <h2>Admin Login</h2>
        <form action="adminhome.html" method="POST">
            <label for="admin-id">Admin ID:</label>
            <input type="text" id="admin-id" name="admin-id" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Login</button>
        </form>
    </form>
    <!-- Create Account Link -->
    <p>Don't have an account? <a href="create-admin-account.html">Create Account</a></p>
</section>

    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Student Project Management System | All rights reserved.</p>
    </footer>
</body>
</html>
